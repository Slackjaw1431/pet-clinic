<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vets Page</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.firstName}"></td>
        <td th:text="${vet?.lastName}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
